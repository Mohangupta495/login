<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="forget.css" rel="stylesheet">
    </head>
    <body>
        <section id="sign-up">
            <div class="container">
                <div class="title">Regenrate password</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nick Name</span>
                            <input type="text" placeholder="Enter your nick name" required>
                        </div>
    
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone No</span>
                            <input type="text" placeholder="Phone no" required>
                        </div>
                        <div class="input-box">
                            <span class="details">New Password</span>
                            <input type="text" placeholder="New Password" required>
                        </div>
    
                        <div class="input-box">
                            <span class="details">Confirm password</span>
                            <input type="text" placeholder="Confirm password" required>
                        </div>

                    </div>
                                  <div class="button">
                        <input type="submit" value="Regenrate">
                    </div>
                </form>
            </div>
        </section>

    </body>
</html>
